<html>
  <head>
    <title>TODO list app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstarp-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>TODO list app</h1>
      <p>
        <a href=""><i class="bi-plus"></i></a>
        <a href="btn btn-primary" style="float: right">completed TODO list</a>
      </p>
      <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
          <a href="">{{todo.title}}</a>
          {% if todo.important %}
          <span class="badge badge-danger">!</span>
          {% endif %}
          <div style="float: right">
            <a href="" class="btn btn-danger">complete</a>
            <a href="" class="btn btn-outline-primary">revise</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
