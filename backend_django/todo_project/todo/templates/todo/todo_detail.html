<html>
    <head>
        <title>TODO list app</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h1>TODO detail</h1>
            <div class="container">
                <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{todo.title}}</h5>
                            <p class="card-text">{{todo.description}}</p>
                            <a href="{% url 'todo_list' %}" class="btn btn-primary">go to list</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
