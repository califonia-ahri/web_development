<html>
  <head>
    <title>TODO List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bpptstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>DONE list</h1>
      <p>
        <a href="{% url 'todo_list' %}" class="btn btn-primary">To Home</a>
      </p>
      <ul class="list-group">
        {% for done in dones %}
        <li class="list-group-item">
            <a href="{% url 'todo_detail' pk=done.pk %}">{{done.title}}</a>
            {% if done.important %}
            <span class="badge badge-danger">!</span>
            {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
