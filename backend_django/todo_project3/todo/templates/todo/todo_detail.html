<html>
  <head>
    <title>TODO List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bpptstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{todo.title}}</h5>
              <p class="card-text">{{todo.description}}</p>
              <a href="{% url 'todo_list' %}" class="btn btn-primary"
                >To List</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
