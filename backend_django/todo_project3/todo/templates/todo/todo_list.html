<html>
  <head>
    <title>TODO List App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bpptstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>TODO List App</h1>
      <p>
        <a href="{% url 'todo_post' %}"><i class="bi-plus"></i>Add Todo</a>
        <a
          href="{% url 'done_list' %}"
          class="btn btn-primary"
          style="float: right"
          >Completed Todo List</a
        >
      </p>
      <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item">
          <a href="{% url 'todo_detail' pk=todo.pk %}">{{todo.title}}</a>
          {% if todo.important %}
          <span class="badge badge-danger">!</span>
          {% endif %}
          <div style="float: right">
            <a href="{% url 'todo_done' pk=todo.pk %}" class="btn btn-danger"
              >Completed</a
            >
            <a
              href="{% url 'todo_edit' pk=todo.pk %}"
              class="btn btn-online-primary"
              >Revise</a
            >
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
